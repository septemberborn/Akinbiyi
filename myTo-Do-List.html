<!DOCTYPE html>
<html>
<head>
  <title>Simple To-Do list</title>
  <link rel="stylesheet" type="text/css" href="sampleto-do.css">
</head>

<body>
<div id="container">
  <h1>My To do list</h1>
    <form id="add-list-item-form">
      <input id="list-input" name="field" maxlength="256" type="text" autocomplete="on"></input>
      <button type="submit" id="submit-list-item" href="#">Save</button> 
    </form>
   <ul id="to-do-list">
     <li> Buy Bread</li>
     <li>Kill All Humans</li>
  </ul>
</div>
<script src="sampleto-do.js"></script>
</body>
</html>
